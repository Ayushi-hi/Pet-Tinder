<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetTinder - NGO Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: white;
            color: #10b981;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #059669;
            color: white;
        }
        
        .mode-badge {
            background: white;
            color: #10b981;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 30px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            color: #10b981;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #059669;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .add-pet-btn {
            background: #fbbf24;
            color: #78350f;
        }
        
        .add-pet-btn:hover {
            background: #f59e0b;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #10b981;
        }
        
        .stat-label {
            color: #666;
            font-size: 1em;
            margin-top: 5px;
        }
        
        .pet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .pet-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            z-index: 1;
        }
        
        .status-available {
            background: #10b981;
            color: white;
        }
        
        .status-adopted {
            background: #6b7280;
            color: white;
        }
        
        .pet-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .pet-info {
            padding: 20px;
        }
        
        .pet-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .pet-details {
            color: #666;
            margin-bottom: 10px;
        }
        
        .pet-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .pet-location {
            color: #10b981;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .edit-btn {
            background: #3b82f6;
            color: white;
        }
        
        .edit-btn:hover {
            background: #2563eb;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        .no-pets {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="/" class="back-btn">‚Üê Back to Home</a>
            <div class="mode-badge">üè¢ NGO Mode</div>
        </div>
        
        <header>
            <h1>üè¢ NGO Dashboard</h1>
            <p class="subtitle">Manage your pet listings</p>
        </header>
        
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" th:text="${#lists.size(pets)}">0</div>
                <div class="stat-label">Total Pets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${#lists.size(pets.?[adopted == false])}">0</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${#lists.size(pets.?[adopted == true])}">0</div>
                <div class="stat-label">Adopted</div>
            </div>
        </div>
        
        <div class="filter-bar">
            <a href="/ngo" class="filter-btn" th:classappend="${selectedType == null} ? 'active' : ''">All Pets</a>
            <a href="/ngo/pets/type/Dog" class="filter-btn" th:classappend="${selectedType == 'Dog'} ? 'active' : ''">Dogs</a>
            <a href="/ngo/pets/type/Cat" class="filter-btn" th:classappend="${selectedType == 'Cat'} ? 'active' : ''">Cats</a>
            <a href="/ngo/add" class="filter-btn add-pet-btn">+ Add New Pet</a>
        </div>
        
        <div class="pet-grid" th:if="${pets != null and !pets.isEmpty()}">
            <div class="pet-card" th:each="pet : ${pets}">
                <span class="status-badge" 
                      th:classappend="${pet.adopted} ? 'status-adopted' : 'status-available'"
                      th:text="${pet.adopted} ? 'Adopted' : 'Available'">Status</span>
                <img th:src="${pet.imageUrl}" th:alt="${pet.name}" class="pet-image">
                <div class="pet-info">
                    <div class="pet-name" th:text="${pet.name}">Pet Name</div>
                    <div class="pet-details">
                        <span th:text="${pet.breed}">Breed</span> ‚Ä¢ 
                        <span th:text="${pet.age} + ' years old'">Age</span>
                    </div>
                    <p class="pet-description" th:text="${pet.description}">Description</p>
                    <div class="pet-location">üìç <span th:text="${pet.location}">Location</span></div>
                    <div class="action-buttons">
                        <a th:href="@{/ngo/pet/{id}(id=${pet.id})}" class="edit-btn" style="text-decoration: none; text-align: center; padding-top: 12px;">View Details</a>
                        <form th:action="@{/ngo/delete/{id}(id=${pet.id})}" method="post" style="margin: 0;" 
                              onsubmit="return confirm('Are you sure you want to delete this pet?');">
                            <button type="submit" class="delete-btn" style="width: 100%;">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="no-pets" th:if="${pets == null or pets.isEmpty()}">
            <p>No pets in the system. Add your first pet! üêæ</p>
        </div>
    </div>
</body>
</html>
