<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet - PetTinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: white;
            color: #10b981;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #059669;
            color: white;
        }
        
        .mode-badge {
            background: white;
            color: #10b981;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #10b981;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button, .cancel-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        button[type="submit"] {
            background: #10b981;
            color: white;
        }
        
        button[type="submit"]:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .cancel-btn {
            background: #e5e7eb;
            color: #333;
        }
        
        .cancel-btn:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="/ngo" class="back-btn">‚Üê Back to Dashboard</a>
            <div class="mode-badge">üè¢ NGO Mode</div>
        </div>
        
        <header>
            <h1>üêæ Add New Pet</h1>
        </header>
        
        <div class="form-card">
            <form th:action="@{/ngo/add}" th:object="${pet}" method="post">
                <div class="form-group">
                    <label for="name">Pet Name *</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>
                
                <div class="form-group">
                    <label for="type">Type *</label>
                    <select id="type" th:field="*{type}" required>
                        <option value="">Select type...</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="breed">Breed *</label>
                    <input type="text" id="breed" th:field="*{breed}" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age (years) *</label>
                    <input type="number" id="age" th:field="*{age}" min="0" max="30" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" th:field="*{description}" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="imageUrl">Image URL *</label>
                    <input type="url" id="imageUrl" th:field="*{imageUrl}" placeholder="https://..." required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" th:field="*{location}" placeholder="City, State" required>
                </div>
                
                <div class="button-group">
                    <a href="/ngo" class="cancel-btn">Cancel</a>
                    <button type="submit">Add Pet</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
