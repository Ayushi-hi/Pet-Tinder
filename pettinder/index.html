<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetTinder - Find Your Perfect Pet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 30px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            color: #667eea;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #764ba2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .add-pet-btn {
            background: #4ade80;
            color: white;
        }
        
        .add-pet-btn:hover {
            background: #22c55e;
        }
        
        .pet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .pet-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .pet-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .pet-info {
            padding: 20px;
        }
        
        .pet-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .pet-details {
            color: #666;
            margin-bottom: 10px;
        }
        
        .pet-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .pet-location {
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .adopt-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .adopt-btn:hover {
            background: #764ba2;
        }
        
        .no-pets {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêæ PetTinder</h1>
            <p class="subtitle">Find your perfect furry friend</p>
        </header>
        
        <div class="filter-bar">
            <a href="/" class="filter-btn" th:classappend="${selectedType == null} ? 'active' : ''">All Pets</a>
            <a href="/pets/type/Dog" class="filter-btn" th:classappend="${selectedType == 'Dog'} ? 'active' : ''">Dogs</a>
            <a href="/pets/type/Cat" class="filter-btn" th:classappend="${selectedType == 'Cat'} ? 'active' : ''">Cats</a>
            <a href="/add" class="filter-btn add-pet-btn">+ Add Pet</a>
        </div>
        
        <div class="pet-grid" th:if="${pets != null and !pets.isEmpty()}">
            <div class="pet-card" th:each="pet : ${pets}">
                <img th:src="${pet.imageUrl}" th:alt="${pet.name}" class="pet-image">
                <div class="pet-info">
                    <div class="pet-name" th:text="${pet.name}">Pet Name</div>
                    <div class="pet-details">
                        <span th:text="${pet.breed}">Breed</span> ‚Ä¢ 
                        <span th:text="${pet.age} + ' years old'">Age</span>
                    </div>
                    <p class="pet-description" th:text="${pet.description}">Description</p>
                    <div class="pet-location">üìç <span th:text="${pet.location}">Location</span></div>
                    <form th:action="@{/adopt/{id}(id=${pet.id})}" method="post">
                        <button type="submit" class="adopt-btn">Adopt Me! ‚ù§Ô∏è</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="no-pets" th:if="${pets == null or pets.isEmpty()}">
            <p>No pets available at the moment. Check back soon! üê∂üê±</p>
        </div>
    </div>
</body>
</html>
